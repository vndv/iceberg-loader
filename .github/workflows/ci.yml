name: CI

on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main]
  schedule:
    # Run tests weekly on Monday at 00:00 UTC to catch dependency issues
    - cron: '0 0 * * 1'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.python-version }}
          version: "latest"
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: uv sync --group dev --all-extras
      - name: Lint (Ruff, config from pyproject.toml)
        run: uv run ruff check --output-format=github --extend-exclude 'examples'

  types:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.python-version }}
          version: "latest"
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: uv sync --group dev --all-extras
      - name: Type check
        run: uv run mypy src/iceberg_loader tests

  tests:
    needs: [lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.python-version }}
          version: "latest"
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: uv sync --group dev --all-extras
      - name: Test
        run: uv run pytest --cov=iceberg_loader --cov=tests --cov-report=xml --junitxml=pytest-report.xml
      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
          if-no-files-found: error
      - name: Upload pytest report
        uses: actions/upload-artifact@v5
        with:
          name: pytest-report-${{ matrix.python-version }}
          path: pytest-report.xml
          if-no-files-found: error

  build:
    needs: [lint, types, tests]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v6.0.1
      - name: Set up uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: ${{ matrix.python-version }}
          version: "latest"
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: uv sync --group dev --all-extras
      - name: Build artifacts
        run: uv build
      - name: Upload dist artifacts
        uses: actions/upload-artifact@v5
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/*
          if-no-files-found: error
